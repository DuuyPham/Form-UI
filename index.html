<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>App</title>
  </head>
  <body>
    <div id="main">
      <div class="sign-in-container">
        <div class="sign-in">
          <div class="sign-in-header">
            <h2 class="heading">Thành viên đăng kí</h2>
            <p class="heading-desc">
              Cùng nhau học lập trình miễn phí tại F8
              <i class="heading__icon fa-solid fa-heart"></i>
            </p>
          </div>
          <form class="form" action="">
            <div class="form-group">
              <label for="fullName" class="form-label">Tên đầy đủ</label>
              <input
                type="text"
                name=""
                placeholder="VD: Duy Phạm"
                id="fullName"
                class="form-input"
                required
              />
            </div>
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                name=""
                placeholder="VD: duy0808pham@gmail.com"
                id="email"
                class="form-input"
              />
            </div>
            <div class="form-group">
              <label for="pass" class="form-label">Mật khẩu</label>
              <input
                type="password"
                name=""
                placeholder=""
                id="pass"
                class="form-input"
              />
            </div>
            <div class="form-group">
              <label for="repass" class="form-label">Nhập lại mật khẩu</label>
              <input
                type="password"
                name=""
                placeholder=""
                id="repass"
                class="form-input"
              />
            </div>
            <button class="submit-btn" type="submit">Đăng kí</button>
            <div class="sign-up">
              <p class="sign-up-text">Got an account ?</p>
              <span><a class="sign-up__link" href="">Sign up</a></span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
